<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" type="image/x-icon" href="images/ABfavicon.ico" />
        <script src="ak.js" defer></script>

        <title>Contact</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/Alogo.png" alt="logo" />
            </div>
            <div class="navigation">
                <nav class="navbar">
                    <a href="https://amkellogg.github.io/wdd230/Final/ak-projects.html"
                        >Projects</a
                    >
                    <a href="https://amkellogg.github.io/wdd230/Final/ak-about.html"
                        >About</a
                    >
                    <a href="https://amkellogg.github.io/wdd230/Final/ak-contact.html"
                        >Contact</a
                    >
                    <a href="https://amkellogg.github.io/wdd230/Final/ak-services.html"
                        >Services</a
                    >
                    <a href="https://amkellogg.github.io/wdd230/Final/ak-otherwork.html"
                        >Other Work</a
                    >
                </nav>
                <div class="menuBar" onclick="show(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </header>
        <main>
            <h1>Contact Me</h1>
            <p>Feel free to contact me if you have any questions.</p>

            <form method="get" action="thankyou.html">
                <label for="name">First Name:</label>
                <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Jane Doe"
                    required
                />

                <label for="name">Last Name:</label>
                <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Jane Doe"
                    required
                />

                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="janedoe@gmail.com"
                    required
                />

                <label id="bus" for="message" required>Your message:</label>
                <textarea
                    type="text"
                    id="message"
                    name="message"
                    placeholder="Type here"
                    required
                ></textarea>

                <input id="date" type="hidden" name="todayDate" value="" />

                <input
                    id="submit"
                    type="submit"
                    value="Submit"
                    action="ak-thankyou.html"
                    target="_blank"
                />
            </form>
        </main>
        <footer class="footer">
            <div class="footerImages">
                <a href="https://www.linkedin.com/in/anna-kellogg-9553121b6/">
                    <img src="images/linkedin.png" alt="linkedin" />
                </a>
                <a href="instagram.com">
                    <img src="images/instagram.png" alt="instagram" />
                </a>
                <p class="footerInfo">Anna Kellogg | 2022</p>
            </div>
        </footer>
    </body>
</html>
