            <form method="get" action="thankyou.html">
                <label for="fname"> First Name *:</label>
                <input type="fname" name="firstname" required />
                <label for="lname"> Last Name *:</label>
                <input type="lname" name="lasttname" required />
                
                <label for="position"> Business Position (min 7 charaters) </label>
                <input type="position" name="position" minlength="7" pattern="[-A-Za-z]+" />

                    <label for="email" required> Email *: </label>
                    <input type="email" name="email" />
                    
                    <label for="phone" required> Phone Number *: </label>
                    <input type="phone" type="'tel" name="phone" placeholder="123 456 7890" />
                    
                    <label for="bus">Business Name *:</label>
                    <textarea id="bus"></textarea>
                    
                    <input id="date" type="hidden" name="todayDate" value="" />
