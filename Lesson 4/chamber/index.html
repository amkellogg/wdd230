<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Descriptiom" content="Chamber of Commerce Home Page" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/medium.css" />
        <link rel="stylesheet" href="css/large.css" />
        <script src="js/index.js" defer></script>
        <script src="js/jsfooter.js" defer></script>
        <title>Chamber of Commerce - Napa</title>
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body>
        <header>
            <div id="container">
                <img
                    class="logo"
                    src="images/IMG_0450_ccexpress.webp"
                    alt="Logo of grave vine and leaf"
                />
                <div id="headings">
                    <h1>Napa</h1>
                    <h2>Chamber of Commerce</h2>
                    <nav class="navbar">
                        <a class="ham" href="#">&#9776; Menu</a>
                        <a href="#">Directory</a>
                        <a href="#">Events</a>
                        <a href="#">Join</a>
                        <a href="#">Contact</a>
                    </nav>
                    <div id="media">
                        <img src="images/instagram.png" alt="instagram logo" />
                        <img src="images/facebook.png" alt="facebook logo" />
                    </div>
                    <p id="longDate"></p>
                </div>
            </div>
        </header>
        <main>
            <div id="first">
                <section id="hero">
                    <p>Hero with site name and call to action</p>
                </section>
                <section id="news">
                    <p>News</p>
                </section>
            </div>
            <div id="second">
                <section id="events">
                    <p>Events</p>
                </section>
                <div id="weatherjoin">
                    <section id="weather">
                        <p>Weather</p>
                    </section>
                    <section id="join">
                        <p>Join</p>
                    </section>
                </div>
            </div>
            <div id="third">
                <section id="spotlight1">
                    <p>Spotlight 1</p>
                </section>
                <section id="spotlight2">
                    <p>Spotlight 2</p>
                </section>
                <section id="otherSpotlight">
                    <p>Spotlight 3</p>
                </section>
            </div>
        </main>
        <footer>
            <div id="mainfooter">
                <div>
                    <img
                        id="footerimage"
                        src="images/IMG_0450_ccexpress.webp"
                        alt="Logo of grave vine and leaf"
                    />
                </div>
                <div id="footerinfo">
                    <h3>Contact</h3>
                    <p>Phone: (707) 234 7891</p>
                    <p>Email: napacommerce@gov.com</p>
                    <p id="maplink">Link to map</p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25049.835514560957!2d-122.30796610925826!3d38.29735157917591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085065d224af585%3A0xaf9ee7a85c662a18!2sNapa%20Chamber%20of%20Commerce!5e0!3m2!1sen!2sus!4v1643655977378!5m2!1sen!2sus"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </div>
            <hr />
            <div id="year"></div>
        </footer>
    </body>
</html>
