<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Descriptiom" content="Chamber of Commerce Home Page" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/medium.css" />
        <link rel="stylesheet" href="css/large.css" />
        <script src="js/index.js" defer></script>
        <script src="js/jsfooter.js" defer></script>
        <title>Chamber of Commerce - Napa</title>
    </head>
    <body>
        <header>
            <div id="container">
                <img
                    class="logo"
                    src="images/IMG_0450_ccexpress.webp"
                    alt="Logo of grave vine and leaf"
                />
                <div id="headings">
                    <h1>Napa</h1>
                    <h2>Chamber of Commerce</h2>
                    <nav class="navbar">
                        <a class="ham" href="#">&#9776; Menu</a>
                        <a href="#">Directory</a>
                        <a href="#">Events</a>
                        <a href="#">Join</a>
                        <a href="#">Contact</a>
                    </nav>
                    <div id="media">
                        <img src="images/instagram.png" alt="instagram logo" />
                        <img src="images/facebook.png" alt="facebook logo" />
                    </div>
                    <p id="longDate"></p>
                </div>
            </div>
        </header>
        <main>
            <section>
                <p>Hero with site name and call to action</p>
            </section>
            <section>
                <p>News</p>
            </section>
            <section>
                <p>Events</p>
            </section>
            <section>
                <p>Weather</p>
            </section>
            <section>
                <p>Join</p>
            </section>
            <section>
                <section>
                    <p>Spotlight 1</p>
                </section>
                <section>
                    <p>Spotlight 2</p>
                </section>
            </section>
        </main>
        <footer>
            <div>
                <img
                    id="footerimage"
                    src="images/IMG_0450_ccexpress.webp"
                    alt="Logo of grave vine and leaf"
                />
            </div>
            <div id="footerinfo">
                <h3>Contact</h3>
                <p>Phone: (707) 234 7891</p>
                <p>Email: napacommerce@gov.com</p>
                <p id="maplink">Link to map</p>
            </div>
            <hr />
            <div id="year"></div>
        </footer>
    </body>
</html>
