<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discover Page</title>

        <!-- <link rel="stylesheet" href="./css/discover.css" /> -->
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/medium.css" />
        <link rel="stylesheet" href="./css/large.css" />
        <script src="js/jsfooter.js" defer></script>
    </head>
    <body>
        <header>
            <div id="container">
                <img
                    class="logo"
                    src="images/IMG_0450_ccexpress.webp"
                    alt="Logo of grave vine and leaf"
                />
                <div id="headings">
                    <h1>Napa</h1>
                    <h2>Chamber of Commerce</h2>
                    <nav class="navbar">
                        <a class="ham" href="#">&#9776; Menu</a>
                        <a
                            href="https://amkellogg.github.io/wdd230/Lesson%204/chamber/discover.html"
                            >Discover</a
                        >
                        <a href="#">Events</a>
                        <a
                            href="https://amkellogg.github.io/wdd230/Lesson%204/chamber/join.html"
                            >Join</a
                        >
                        <a href="#">Contact</a>
                    </nav>
                    <div id="media">
                        <img src="images/instagram.png" alt="instagram logo" />
                        <img src="images/facebook.png" alt="facebook logo" />
                    </div>
                    <p id="longDate"></p>
                </div>
            </div>
        </header>
        <section>
            <h1 id="discoverH1">Discover Napa</h1>
            <p id="visitorsDates"></p>
            <section id="discover">
                <picture class="discoverimg">
                    <img
                        src="images/loading.jpeg"
                        data-src="images/1.jpg"
                        alt="Wonderful community gathered"
                    />
                    <figcaption>
                        Napa has a wonderful community, you can gather with friends and
                        family, or make new friends wherever you go!
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="images/loading.jpeg"
                        data-src="./images/2.jpg"
                        alt="Beautiful vineyards"
                    />
                    <figcaption>
                        Napa has beautiful feilds and vineyards that change color with the
                        seasons.
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="./images/loading.jpeg"
                        data-src="./images/3.jpg"
                        alt="open fields"
                    />
                    <figcaption>
                        Napa has wonderful open fields and parks to go explore.
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="./images/loading.jpeg"
                        data-src="./images/4.jpg"
                        alt="Great drive"
                    />
                    <figcaption>
                        There are many amazing drives and views around Napa, on a clear
                        day in the mountains, you can see to San Fransisco!
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="./images/loading.jpeg"
                        data-src="./images/5.jpg"
                        alt="Great food"
                    />
                    <figcaption>
                        Thanks to all the culture here in Napa, this town in blessed with
                        world famous restaurants!
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="./images/loading.jpeg"
                        data-src="./images/6.jpg"
                        alt="Airballoon"
                    />
                    <figcaption>
                        Have you ever seen the view from a hot air balloon? Now is your
                        time!
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="./images/loading.jpeg"
                        data-src="./images/7.jpg"
                        alt="Nature everywhere"
                    />
                    <figcaption>
                        Napa is surrounded by hills and mountians, thanks to this, you can
                        find nature anywhere you go!
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="./images/loading.jpeg"
                        data-src="./images/8.jpg"
                        alt="Veterans home graveyard"
                    />
                    <figcaption>
                        Just a short drive from Napa, you can visit the Veterans home and
                        rome the grounds, giving thanks to those who have served our
                        country.
                    </figcaption>
                </picture>
                <picture class="discoverimg">
                    <img
                        src="./images/loading.jpeg"
                        data-src="./images/9.jpg"
                        alt="Great culture"
                    />
                    <figcaption>
                        Napa has long been known for farming, take a little bit to learn
                        about the history!
                    </figcaption>
                </picture>
            </section>
        </section>
        <footer>
            <div id="mainfooter">
                <div>
                    <img
                        id="footerimage"
                        src="images/IMG_0450_ccexpress.webp"
                        alt="Logo of grave vine and leaf"
                    />
                </div>
                <div id="footerinfo">
                    <h5>Contact</h5>
                    <p>Phone: (707) 234 7891</p>
                    <p>Email: napacommerce@gov.com</p>
                    <p id="maplink">Link to map</p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25049.835514560957!2d-122.30796610925826!3d38.29735157917591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085065d224af585%3A0xaf9ee7a85c662a18!2sNapa%20Chamber%20of%20Commerce!5e0!3m2!1sen!2sus!4v1643655977378!5m2!1sen!2sus"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </div>
            <hr />
            <div id="year"></div>
        </footer>
        <script src="./js/discover.js"></script>
    </body>
</html>
