<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Example</title>
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/medium.css" />
        <link rel="stylesheet" href="./css/large.css" />
        <link rel="stylesheet" href="form.css" />
        <script src="form.js" defer></script>
    </head>
    <header>
        <div id="container">
            <img
                class="logo"
                src="./images/IMG_0450_ccexpress.webp"
                alt="Logo of grave vine and leaf"
            />
            <div id="headings">
                <h1>Napa</h1>
                <h2>Chamber of Commerce</h2>
                <nav class="navbar">
                    <a class="ham" href="#">&#9776; Menu</a>
                    <a
                        href="https://amkellogg.github.io/wdd230/Lesson%204/chamber/discoverPage/discover.html"
                        >Discover</a
                    >
                    <a href="#">Events</a>
                    <a href="#">Join</a>
                    <a href="#">Contact</a>
                </nav>
                <div id="media">
                    <img src="./images/instagram.png" alt="instagram logo" />
                    <img src="./images/facebook.png" alt="facebook logo" />
                </div>
                <p id="longDate"></p>
            </div>
        </div>
    </header>
    <body>
        <form method="get" action="thankyou.html">
            <label for="fname"> First Name *:</label>
            <input type="fname" name="firstname" required />
            <label for="lname"> Last Name *:</label>
            <input type="lname" name="lasttname" required />

            <label for="position"> Business Position (min 7 charaters) </label>
            <input type="position" name="position" minlength="7" pattern="[-A-Za-z]+" />

            <!-- <label for="password"> Password * (letters, 7 charaters)</label>
            <input
                type="password"
                name="password"
                required
                minlength="7"
                pattern="[- A-Za-z]+"
            /> -->

            <label for="email" required> Email *: </label>
            <input type="email" name="email" />

            <label for="phone" required> Phone Number *: </label>
            <input type="phone" type="'tel" name="phone" placeholder="123 456 7890" />

            <label for="bus">Business Name *:</label>
            <textarea id="bus"></textarea>

            <input id="date" type="hidden" name="todayDate" value="" />

            <!-- <label for="message">Give us a message:</label>
            <textarea id="message"></textarea> -->

            <!-- Type in answer -->

            <!-- <label for="level">Choose your browser from the list:</label>
            <input list="level" name="level" id="level" />
            <datalist id="level">
                <option value="Edge"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist> -->

            <!-- <label for="level">Choose a level:</label>
            <select name="level" id="level">
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Bronze">Bronze</option>
            </select> -->

            <!-- Multiple choice selector -->

            <label for="Gold">Gold</label>
            <input type="radio" id="Gold" name="level" value="Gold" />
            <label for="Silver">Silver</label>
            <input type="radio" id="Silver" name="level" value="Silver" />
            <label for="Bronze">Bronze</label>
            <input type="radio" id="Bronze" name="level" value="Bronze" />

            <input
                id="submit"
                type="submit"
                value="Submit"
                action="thankyou.html"
                target="_blank"
            />

            <!-- or can use this: 
                <input name="firstname"/>
                <label for="fname"> 
                First Name </label> -->
        </form>
    </body>
</html>
