<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Example</title>
    </head>
    <body>
        <form method="get" action="thankyou.html">
            <label for="fname"> First Name *:</label>
            <input type="fname" name="firstname" required />

            <label for="password">
                Password (only letters, min length seven characters)</label
            >
            <input
                type="password"
                name="password"
                required
                minlength="7"
                pattern="[-A-Za-z]+"
            />

            <label for="phone"> Phone Number: </label>
            <input type="phone" type="' number" name="phone" />

            <input type="hidden" name="todayDate" value="CurrentDate" />

            <label for="message">Give us a message:</label>
            <textarea id="message"></textarea>

            <!-- Type in answer -->

            <!-- <label for="level">Choose your browser from the list:</label>

                <option value="Edge"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist> -->

            <label for="level">Choose a level:</label>
            <select name="level" id="level">
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Bronze">Bronze</option>
            </select>

            <!-- Multiple choice selector -->

            <!-- <input type="radio" id="Gold" name="level" value="Gold" />
            <label for="Gold">Gold</label>
            <input type="radio" id="Silver" name="level" value="Silver" />
            <label for="Silver">Silver</label>
            <input type="radio" id="Bronze" name="level" value="Bronze" />
            <label for="Bronze">Bronze</label> -->

            <input type="submit" value="Submit" />

            <!-- or can use this: 
                <input name="firstname"/>
                <label for="fname"> 
                First Name </label> -->
        </form>
    </body>
</html>
